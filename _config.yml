title: "chaejinims2@github.io"
description: "NVMe Host Driver / Embedded Linux / Automation Tools"
baseurl: ""
url: "https://chaejinims2.github.io"

# No theme: app-shell only (tokens.css + base.css)
theme: null

# Use GitHub Pages supported markdown engine
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# GitHub Pages-safe plugins (already present in your repo)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections: pages only (documents/workspaces moved under _pages)
collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  # 섹션 인덱스: layout/permalink/title 등은 각 index.md front matter에서 관리.
  - scope:
      path: "documents/index.md"
      type: "pages"
    values:
      layout: section
      permalink: /documents/
      title: Documents
  - scope:
      path: "leadership/index.md"
      type: "pages"
    values:
      layout: section
      permalink: /leadership/
      title: Leadership
  - scope:
      path: "expertise/index.md"
      type: "pages"
    values:
      layout: section
      permalink: /expertise/
      title: Expertise
  - scope:
      path: "projects/index.md"
      type: "pages"
    values:
      layout: section
      permalink: /projects/
      title: Projects
  - scope:
      path: "workspaces/index.md"
      type: "pages"
    values:
      layout: section
      permalink: /workspaces/
      title: Workspaces
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Optional but recommended
permalink: pretty
timezone: Asia/Seoul

# Keep build clean (no theme/cgit; app-shell uses tokens.css + base.css only)
exclude:
  - README.md
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json

# If you place static files under these, Jekyll will include them
include:
  - _pages