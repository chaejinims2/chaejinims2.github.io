title: "chaejinims2@github.io"
description: "NVMe Host Driver / Embedded Linux / Automation Tools"
baseurl: ""
url: "https://chaejinims2.github.io"

# favicon 색상 (head에서 data URI로 사용)
favicon_color: "#6366f1"

# No theme: app-shell only (tokens.css + base.css)
theme: null

# Use GitHub Pages supported markdown engine
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# GitHub Pages-safe plugins (already present in your repo)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections: pages only (documents/workspaces moved under _pages)
collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  # public: 사이드바에 노출. protected: 사이드바 미노출, 원하는 곳에 직접 링크.
  - scope:
      path: "public/cases/index.md"
      type: "pages"
    values:
      layout: section
      permalink: /public/cases/
      title: Cases
  - scope:
      path: "public/techs/index.md"
      type: "pages"
    values:
      layout: section
      permalink: /public/techs/
      title: Techs
  - scope:
      path: "public/op-soures/index.md"
      type: "pages"
    values:
      layout: section
      permalink: /public/op-soures/
      title: Opensource Projects
  - scope:
      path: "protected/about/index.md"
      type: "pages"
    values:
      layout: section
      permalink: /protected/about/
      title: About
  - scope:
      path: "protected"
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Optional but recommended
permalink: pretty
timezone: Asia/Seoul

# Keep build clean (no theme/cgit; app-shell uses tokens.css + base.css only)
exclude:
  - README.md
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json

# If you place static files under these, Jekyll will include them
include:
  - _pages
  - admin