title: "Chaejinims2@github.io"
description: "NVMe Host Driver / Embedded Linux / Automation Tools"
baseurl: ""
url: "https://chaejinims2.github.io"

# No theme: app-shell only (tokens.css + base.css)
theme: null

# Use GitHub Pages supported markdown engine
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# GitHub Pages-safe plugins (already present in your repo)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections: keep 'pages' if you want pretty URLs under /pages/..., and add docs/snippets
collections:
  pages:
    output: true
    permalink: /:path/
  docs:
    output: true
    permalink: /docs/:path/
  snippets:
    output: true
    permalink: /snippets/:path/

# Defaults = Razor Pages 감성의 "layout default"를 메타데이터로 강제
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "docs"
      nav_group: "docs"
  - scope:
      path: ""
      type: "snippets"
    values:
      layout: "snippets"
      nav_group: "snippets"
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "page"

# Optional but recommended
permalink: pretty
timezone: Asia/Seoul

# Keep build clean (no theme/cgit; app-shell uses tokens.css + base.css only)
exclude:
  - README.md
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json

# If you place static files under these, Jekyll will include them
include:
  - _pages