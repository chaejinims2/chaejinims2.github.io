<!doctype html>
<html lang="{{ site.locale | replace: '_', '-' | default: 'ko' }}">
  <head>
    {% include head.html %}
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tokens.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/base.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/home.css" />
  </head>
  <body data-theme="dark" class="body-home">
    <div class="home-root">
      <header class="home-hero">
        <h1 class="home-title">{{ page.title | default: site.title }}</h1>
        {% if page.lead %}
        <p class="home-lead">{{ page.lead }}</p>
        {% endif %}
        <a href="{{ site.baseurl }}/home/" class="home-enter">Explore</a>
      </header>
      <main class="home-main">
        <article class="home-content">
          {{ content }}
        </article>
      </main>
      <footer class="home-footer">
        <span class="home-footer-copy">Â© {{ site.time | date: '%Y' }} {{ site.title }}</span>
      </footer>
    </div>
    {% include scripts.html %}
  </body>
</html>
