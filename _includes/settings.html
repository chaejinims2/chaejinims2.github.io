<div class="settings-block settings-block--row" aria-labelledby="sidebar-position-label">
  <p id="sidebar-position-label" class="settings-label">Sidebar position</p>
  <select id="sidebar-position-select" class="settings-select" aria-label="Sidebar position">
    <option value="left">Left</option>
    <!-- <option value="top">Top</option> -->
  </select>
</div>

<div class="settings-block settings-block--row" aria-labelledby="sidebar-compact-label">
  <p id="sidebar-compact-label" class="settings-label">Compact sidebar</p>
  <label class="settings-check-label">
    <span>Icons only</span>
    <input type="checkbox" id="sidebar-compact-checkbox" aria-label="Compact sidebar (icons only)" />
  </label>
</div>
