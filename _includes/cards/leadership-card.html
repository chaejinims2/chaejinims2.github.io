<div class="leadership-card">
  <h2><a href="{{ leadership.url }}" target="_blank" style="color: white;">{{ leadership.title }}</a></h2>
  {% if leadership.image %}
    <img src="{{ leadership.image }}" alt="{{ leadership.title }}" style="width:100%; max-width:200px;">
  {% endif %}
  <p>{{ leadership.description }}</p>
  <p>
    <strong>Example:</strong>
    {% for d in leadership.example %}
      <p>{{ d }}</p> 
      <!-- {% unless forloop.last %}, {% endunless %} -->
    {% endfor %}
  </p>
  <p>
    <strong>Keyword:</strong>
    {% for t in leadership.key %}
      <code>{{ t }}</code>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  <hr>
</div>
