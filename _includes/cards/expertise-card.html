<div class="expertise-card">
  <h2><a href="{{ expertise.url }}" target="_blank" style="color: white;">{{ expertise.title }}</a></h2>
  {% if expertise.image %}
    <img src="{{ expertise.image }}" alt="{{ expertise.title }}" style="width:100%; max-width:200px;">
  {% endif %}
  <p>
    <strong>Description:</strong>
    {% for d in expertise.description %}
      <p>{{ d }}</p> 
      <!-- {% unless forloop.last %}, {% endunless %} -->
    {% endfor %}
  </p>
  <p>
    <strong>Tech Stack:</strong>
    {% for t in expertise.tech %}
      <code>{{ t }}</code>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  <hr>
</div>
