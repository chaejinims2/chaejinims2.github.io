backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date",  name: "date",  widget: "datetime" }
      - label: "Section"
        name: "section"
        widget: "select"
        options:
          - { label: "Techs", value: "techs" }
          - { label: "표시 안 함", value: "" }
        default: ""
        required: false
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body",  name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - { file: "_pages/public/home/index.md", name: "home", label: "Home", fields: [{ label: "Layout", name: "layout", widget: "select", options: ["page", "section", "home"], default: "home" }, { label: "Title", name: "title", widget: "string" }, { label: "Permalink", name: "permalink", widget: "string", required: false }, { label: "Lead", name: "lead", widget: "string", required: false }, { label: "Body", name: "body", widget: "markdown" }] }
      - { file: "_pages/public/about/index.md", name: "about", label: "About", fields: [{ label: "Layout", name: "layout", widget: "select", options: ["page", "section"], default: "section" }, { label: "Title", name: "title", widget: "string" }, { label: "Permalink", name: "permalink", widget: "string", required: false }, { label: "Icon (codepoints)", name: "icon_codepoints", widget: "string", required: false }, { label: "Body", name: "body", widget: "markdown" }] }
      - { file: "_pages/public/about/welcome/index.md", name: "about-welcome", label: "About › Welcome", fields: [{ label: "Layout", name: "layout", widget: "select", options: ["page", "section"], default: "page" }, { label: "Title", name: "title", widget: "string" }, { label: "Body", name: "body", widget: "markdown" }] }
      - { file: "_pages/public/about/history/index.md", name: "about-history", label: "About › History", fields: [{ label: "Layout", name: "layout", widget: "select", options: ["page", "section"], default: "page" }, { label: "Title", name: "title", widget: "string" }, { label: "Body", name: "body", widget: "markdown" }] }
      - { file: "_pages/public/about/objective/index.md", name: "about-objective", label: "About › Objective", fields: [{ label: "Layout", name: "layout", widget: "select", options: ["page", "section"], default: "page" }, { label: "Title", name: "title", widget: "string" }, { label: "Body", name: "body", widget: "markdown" }] }
